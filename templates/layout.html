<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css"
    integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="/static/side-menu.css" />
  <link rel="stylesheet" type="text/css" href="{{staticfile('style.css')}}" />
  <title>test</title>
</head>
<body>
  <div id="layout" class="page">
    {% block header %}
    {% endblock %}
    <div id="main">
      <div class="header">
        <h1>
          {% block title %}
          test
          {% endblock %}
        </h1>
      </div>
      <div class="content">
        {% block contents %}
        {% endblock %}
      </div>
      {% block footer %}
        <p class="footer"><a href="/" class="pure-button">トップページへ</a></p>
      {% endblock %}
    </div>
  </div>
  {% block footer_script %}
  {% endblock %}
</body>
</html>
