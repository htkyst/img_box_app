{% extends "layout_login.html" %}

{% block title %}
ようこそ，{{user_id}}さん
{% endblock %}

{% block contents %}
<h3>画像一覧</h3>
<div class="box">
  <form action="/upload/try" method="POST" enctype="multipart/form-data" class="pure-form pure-form-aligned">
    <legend>画像ファイルを選択してください</legend>
    <div class="pure-control-group">
      <label for="upfile">画像ファイルを選択</label>
      <input type="file" name="upfile" id="upfile" />
    </div>
  </form>

</div>
{% endblock %}
